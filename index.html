<html>
    <head>
        <title>TEST3</title>
        <script src="https://unpkg.com/contentful@latest/dist/contentful.min.js"></script>
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vue-resource@1.3.4/dist/vue-resource.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.7.4/showdown.min.js"></script>
        <script src="https://unpkg.com/scrollreveal/dist/scrollreveal.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
        <link rel="stylesheet" href="knacss.css" />
        <link rel="stylesheet" href="style.css" />
        </head>
        <body>
            <header>
                <h1>Crieloue Gilles</h1>
            </header>
            <main id="cv" class=".grid--reverse">
                <section id="about" class=".one-quarter">
                    <article>
                        <h2>A propos de moi</h2>
                        <div v-html="paragraphs[3].fields.text"></div>
                    </article>
                </section>
                <section id="cv-content">
                    <h2>Mex expériences</h2>
                    <article class="workExperience" v-for="content in workExperiences">
                        <h3>{{ content.fields.title }}</h2>
                        <div v-html="content.fields.description"></div>
                    </article>
                    <article>
                        <h2>Compétences</h2>
                        <div v-html="paragraphs[1].fields.text"></div>
                    </article>
                    <article>
                        <h2>Langues</h2>
                        <div v-html="paragraphs[2].fields.text"></div>
                    </article>
                    <article>
                        <h2>Formation</h2>
                        <div v-html="paragraphs[0].fields.text"></div>
                    </article>
                </section>
            </main>
            <script src="./api.js"></script>
        </body>
    </html>
